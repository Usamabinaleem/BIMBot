- intent: query_ifc_property
  examples: |
    - What are the properties of the IFC door by the name [4003-D01](entity_name)?
    - Tell me the properties of the door named [4003-D01](entity_name).
    - I need details on the IFC door [4003-D01](entity_name).
    - Can you list the properties of [4003-D01](entity_name) door?



- intent: list_ifc_entities
  examples: |
    - What are the names of the classes [IFCDOOR](ifc_class) present in the model?
    - List all [IFCDOOR](ifc_class) entities in the model.
    - Can you tell me the names of all [IFCWINDOW](ifc_class) entities?
    - Give me the names of all the [IFCWALL](ifc_class) entities in the model.