- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?



- intent: ask_ifc_class_existence
  examples: |
    - Does this model have an entity of type [IFCProject](ifc_class)?
    - Is there an [IFCBuilding](ifc_class) in the model?
    - Does the model include [IFCSite](ifc_class)?
    - Does the model have [IFCDOOR](ifc_class)?
    - Are there any IFC entities of type [IFCDoor](ifc_class)?
    - Is there an entity like [IFCWindow](ifc_class) in the model?
    - Do we have something called [IFCWall](ifc_class) in the project?
    - Can you find [IFCBuilding](ifc_class) in the IFC file?


